name: UGPS Daily Build
on:
  schedule:
    - cron: "0 17 * * *"   # 01:00 Asia/Taipei / 02:00 Asia/Tokyo
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch raw data (OSM)
        run: |
              python tools/fetch_raw.py --regions data/regions.json --scenarios day-clear --step_m 800 --radius_m 250

      - name: Compute UGPS (all regions & scenarios)
        run: |
          python tools/build.py

      - name: Commit & push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: daily UGPS refresh"
            git push
          fi
