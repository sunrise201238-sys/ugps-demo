<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>UGPS</title>

    <!-- Leaflet core (primary CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <!-- Heatmap plugin -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <style>
      :root { --border:#e5e7eb; --muted:#6b7280; }
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial, sans-serif; margin:24px; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .nav a { margin-right:12px; }
      .badge { padding:6px 10px; border:1px solid var(--border); border-radius:999px; background:#fff; cursor:pointer; }
      .badge.active { background:#eef; border-color:#99f; }
      .card { border:1px solid var(--border); border-radius:12px; padding:16px; margin-top:16px; }
      small { color:var(--muted); }
      select { padding:6px 8px; border-radius:10px; border:1px solid var(--border); }
      #map { width:100%; height:520px; border-radius:12px; }
      .list-row { display:flex; justify-content:space-between; padding:6px 8px; border:1px solid var(--border); border-radius:8px; margin-top:6px }
      .toolbar { margin-left:auto; display:flex; gap:12px; align-items:center; }
      .alert { color:#b91c1c; background:#fee2e2; border:1px solid #fecaca; padding:8px 10px; border-radius:8px; }
    </style>
  </head>
  <body>
    <div class="row">
      <h1 id="app.title" style="margin:0">UGPS：街頭停留潛勢指標</h1>
      <div class="toolbar">
        <button id="btn-zhtw" class="badge">zhtw</button>
        <button id="btn-enus" class="badge">enus</button>
      </div>
    </div>

    <div class="row nav" style="margin-top:8px">
      <a id="nav.home" href="#">首頁</a>
      <a id="nav.map" href="#">地圖</a>
      <a id="nav.export" href="#">匯出</a>
    </div>

    <div class="card">
      <div class="row" style="margin-bottom:8px">
        <b id="legend.title">圖例</b>
        <div class="toolbar">
          <label for="region"><span id="filters.region">Region</span>：</label>
          <select id="region">
            <option value="taipei" data-center="25.0478,121.5170" id="region.taipei">Taipei</option>
          </select>
          <label for="scenario"><span id="filters.scenario">Scenario</span>：</label>
          <select id="scenario">
            <option value="day-clear"  id="scenario.day-clear">Day / Clear</option>
            <option value="night-clear" id="scenario.night-clear">Night / Clear</option>
            <option value="day-rain"    id="scenario.day-rain">Day / Rain</option>
            <option value="night-rain"  id="scenario.night-rain">Night / Rain</option>
          </select>
          <label for="filter"><span id="filters.threshold">Filter</span>：</label>
          <select id="filter">
            <option value="all">All</option>
            <option value="p70">≥ P70</option>
            <option value="p80" selected>≥ P80</option>
            <option value="p90">≥ P90</option>
          </select>
        </div>
      </div>
      <div class="row">
        <small id="map.legend.low">低</small>
        <div style="flex:1;height:8px;background:linear-gradient(90deg,#60a5fa,#f59e0b,#ef4444);border-radius:999px"></div>
        <small id="map.legend.high">高</small>
      </div>
    </div>

    <div class="card">
      <div class="row" style="margin:0 0 8px 0">
        <b id="section.map">地圖</b>
        <small id="map.subtitle" style="margin-left:8px">UGPS 分數點位</small>
        <div class="toolbar">
          <button id="btn-points" class="badge active"><span id="map.toggle.points">點位</span></button>
          <button id="btn-heat"   class="badge"><span id="map.toggle.heat">熱度圖</span></button>
        </div>
      </div>
      <div id="map"></div>
      <div id="map.msg" style="margin-top:8px"></div>
    </div>

    <div class="card" id="top.card">
      <div class="row" style="margin:0 0 8px 0">
        <b id="top.title">優先格網 Top-3</b>
        <button id="top.exportTask" class="badge" style="margin-left:auto">匯出外展任務（CSV）</button>
        <button id="top.export" class="badge">匯出（CSV）</button>
      </div>
      <div id="top.list"><small>Loading…</small></div>
    </div>

    <script>
      const LANG_KEY = "ugps_lang";
      const supported = ["zhtw","enus"];
      let lang = localStorage.getItem(LANG_KEY) || "zhtw";

      async function loadLang(l){
        try{
          if(!supported.includes(l)) l = "zhtw";
          const res = await fetch(`./locales/${l}.json`, { cache:"no-cache" });
          const dict = await res.json();
          Object.keys(dict).forEach(k=>{ const el = document.getElementById(k); if(el) el.textContent = dict[k]; });
          document.title = dict["app.title"] || "UGPS";
          document.documentElement.setAttribute("lang", l === "zhtw" ? "zh-Hant" : "en");
          document.getElementById("btn-zhtw").classList.toggle("active", l==="zhtw");
          document.getElementById("btn-enus").classList.toggle("active", l==="enus");
          localStorage.setItem(LANG_KEY, l); lang = l;
        }catch(e){ console.error(e); }
      }
      document.getElementById("btn-zhtw").onclick = () => loadLang("zhtw");
      document.getElementById("btn-enus").onclick = () => loadLang("enus");

      /* ---------- Boot: ensure Leaflet is ready even if primary CDN fails ---------- */
      async function ensureLeaflet(){
        if (window.L) return;
        // fallback CSS
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css";
        document.head.appendChild(link);
        // fallback JS
        await new Promise((resolve, reject)=>{
          const s = document.createElement("script");
          s.src = "https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js";
          s.onload = resolve;
          s.onerror = ()=> reject(new Error("Leaflet 載入失敗（CDN 皆不可用）"));
          document.head.appendChild(s);
        });
      }

      /* ---------- Map helpers ---------- */
      let map, markersLayer, heatLayer=null, ptsAll=[], ptsFiltered=[], __heatSolo=[];
      window.__ugpsTop3=[]; window.__ugpsContext={};

      function ensureMap(){
        if(map) return;
        map = L.map("map", { preferCanvas:true });
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {maxZoom:19, attribution:'&copy; OpenStreetMap contributors'}).addTo(map);
        map.createPane("points"); map.getPane("points").style.zIndex = 650;
        markersLayer = L.layerGroup().addTo(map);
        map.setView([25.0478,121.5170], 13);
        setTimeout(()=> map.invalidateSize(), 50);
        map.on("zoomend", ()=>{ if(document.getElementById("btn-heat").classList.contains("active")) rebuildHeat(); else drawPoints(); });
      }

      function radiusForZoom(z){
        if(z<=11) return {core:4, halo:6, edge:1};
        if(z<=13) return {core:5, halo:8, edge:1.2};
        if(z<=15) return {core:7, halo:10, edge:1.4};
        return {core:8, halo:12, edge:1.6};
      }
      function colorByScore01(x){ const clrs=[[220,91,60],[38,90,55],[0,85,58]]; const p=Math.max(0,Math.min(1,x)); const t=p<0.5?p*2:(p-0.5)*2; const a=p<0.5?clrs[0]:clrs[1]; const b=p<0.5?clrs[1]:clrs[2]; const h=a[0]+(b[0]-a[0])*t; const s=a[1]+(b[1]-a[1])*t; const l=a[2]+(b[2]-a[2])*t; return `hsl(${h}deg ${s}% ${l}%)`; }

      function applyFilter(all){
        const mode = document.getElementById("filter").value;
        if(mode==="all") return all;
        const values = all.map(p=>p.score).sort((a,b)=>a-b);
        const q = (t)=> values[Math.floor((values.length-1)*t)];
        let thr = 0;
        if(mode==="p70") thr = q(0.70);
        if(mode==="p80") thr = q(0.80);
        if(mode==="p90") thr = q(0.90);
        return all.filter(p=>p.score>=thr);
      }

      function drawPoints(){
        const z = map.getZoom();
        const s = radiusForZoom(z);
        markersLayer.clearLayers();
        const bounds=[];
        ptsFiltered.forEach(p=>{
          const ll=[p.lat,p.lon];
          bounds.push(ll);
          L.circleMarker(ll,{pane:"points",radius:s.halo,color:"#ffffff",weight:5,fill:false,opacity:0.85}).addTo(markersLayer);
          L.circleMarker(ll,{pane:"points",radius:s.core,color:"#111",weight:s.edge,fillColor:colorByScore01(p.score),fillOpacity:0.95})
            .bindPopup(`<b>${p.id}</b><br/>${p.lat.toFixed(5)}, ${p.lon.toFixed(5)}<br/>Score: ${(p.score*100).toFixed(0)}`).addTo(markersLayer);
        });
        if(bounds.length) map.fitBounds(bounds,{padding:[24,24]});
      }

      function rebuildHeat(){
        if(heatLayer && map.hasLayer(heatLayer)) map.removeLayer(heatLayer);
        // normalize by P10-P90
        const scores = ptsAll.map(p=>p.score).sort((a,b)=>a-b);
        const q=t=> scores.length? scores[Math.floor((scores.length-1)*t)] : 0;
        const p10=q(0.10), p90=q(0.90), rng=Math.max(1e-6,p90-p10);
        __heatSolo = ptsAll.map(p=>{ let s=(p.score-p10)/rng; s=Math.max(0,Math.min(1,s)); const gamma=0.55; let w=Math.pow(s,gamma); return [p.lat,p.lon,0.12+0.88*w]; });
        const z = map.getZoom();
        const heat = L.heatLayer(__heatSolo, {radius: Math.round( (z<=9?18:(z<=12?18+(z-9)*8:(z<=15?42+(z-12)*6:60+(z-15)*6)) ), blur: 30, maxZoom: 19, minOpacity:0.58,
          gradient:{0:"#60a5fa",0.35:"#93c5fd",0.55:"#f59e0b",0.75:"#f97316",1:"#ef4444"}
        });
        heatLayer = heat.addTo(map);
      }

      function showPoints(){ document.getElementById("btn-points").classList.add("active"); document.getElementById("btn-heat").classList.remove("active"); if(markersLayer && !map.hasLayer(markersLayer)) markersLayer.addTo(map); if(heatLayer && map.hasLayer(heatLayer)) map.removeLayer(heatLayer); }
      function showHeat(){ document.getElementById("btn-heat").classList.add("active"); document.getElementById("btn-points").classList.remove("active"); if(markersLayer && map.hasLayer(markersLayer)) map.removeLayer(markersLayer); rebuildHeat(); }
      document.getElementById("btn-points").onclick = showPoints;
      document.getElementById("btn-heat").onclick   = showHeat;
      document.getElementById("filter").onchange = ()=>{ ptsFiltered = applyFilter(ptsAll); drawPoints(); };

      async function loadData(region, scenario){
        const msg = (t)=>{ const el=document.getElementById("map.msg"); el.innerHTML = t? `<div class="alert">${t}</div>` : ""; }
        msg("");
        ensureMap();
        let data=null;
        try{
          const r1 = await fetch(`./data/${region}/${scenario}.json`, {cache:"no-cache"});
          if(!r1.ok) throw new Error("region file not found");
          data = await r1.json();
        }catch(e1){
          console.warn("region data missing, fallback to ugps.json", e1);
          try{
            const r2 = await fetch("./data/ugps.json", {cache:"no-cache"});
            if(!r2.ok) throw new Error("ugps.json not found");
            data = await r2.json();
          }catch(e2){
            msg("讀取資料失敗：找不到 data/… 檔案。");
            throw e2;
          }
        }
        window.__ugpsContext = data.context || {};
        const pts = Array.isArray(data.grid) ? data.grid : [];
        ptsAll = pts.slice(0);
        ptsFiltered = applyFilter(ptsAll);

        // top-3
        const top = [...ptsAll].sort((a,b)=>b.score-a.score).slice(0,3);
        window.__ugpsTop3 = top;
        const rows = top.map((c,i)=>`<div class="list-row"><span>${i+1}. ${c.id} (${c.lat.toFixed(4)}, ${c.lon.toFixed(4)})</span><b>${(c.score*100).toFixed(0)}</b></div>`).join("");
        document.getElementById("top.list").innerHTML = rows || `<small>目前無資料</small>`;

        // draw default
        showPoints();
        drawPoints();
      }

      function currentSel(){ return { region: document.getElementById("region").value, scenario: document.getElementById("scenario").value }; }
      document.getElementById("region").onchange   = ()=>{ const {region,scenario}=currentSel(); loadData(region,scenario).catch(e=>console.error(e)); };
      document.getElementById("scenario").onchange = ()=>{ const {region,scenario}=currentSel(); loadData(region,scenario).catch(e=>console.error(e)); };

      // CSV helpers
      function toCSV(rows){ const header=["rank","id","lat","lon","score_0to100"]; const lines=[header.join(",")].concat(rows.map((c,i)=>[i+1,c.id,c.lat,c.lon,Math.round(c.score*100)].join(","))); return lines.join("\\r\\n"); }
      function toTaskCSV(rows, context){ const header=["datetime_window","cell_id","lat","lon","score_0to100","scenario","note"]; const dt=new Date().toISOString().slice(0,16).replace("T"," "); const scen=(context&&context.scenario)||"unknown"; const lines=[header.join(",")].concat(rows.map((c,i)=>[`${dt} ~ +2h`,c.id,c.lat,c.lon,Math.round(c.score*100),scen,`Rank ${i+1}`].join(","))); return lines.join("\\r\\n"); }
      function downloadCSV(filename,text){ const BOM="\\uFEFF"; const blob=new Blob([BOM+text],{type:"text/csv;charset=utf-8;"}); const url=URL.createObjectURL(blob); const a=document.createElement("a"); a.href=url; a.download=filename; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); }
      document.getElementById("top.export").onclick      = ()=>{ const rows=window.__ugpsTop3||[]; if(!rows.length)return alert("No data"); const {region,scenario}=currentSel(); downloadCSV(`ugps-top3-${region}-${scenario}-${(new Date()).toISOString().slice(0,10)}.csv`, toCSV(rows)); };
      document.getElementById("top.exportTask").onclick = ()=>{ const rows=window.__ugpsTop3||[]; if(!rows.length)return alert("No data"); const {region,scenario}=currentSel(); downloadCSV(`ugps-outreach-${region}-${scenario}-${(new Date()).toISOString().slice(0,10)}.csv`, toTaskCSV(rows, window.__ugpsContext||{})); };

      // Boot sequence: ensure Leaflet even if primary CDN fails; then load UI/data.
      (async function boot(){
        try{
          await loadLang(lang);
          await ensureLeaflet();
          ensureMap();
          await loadData("taipei","day-clear");
        }catch(e){
          console.error(e);
          const el=document.getElementById("map.msg");
          el.innerHTML = `<div class="alert">初始化失敗：${e.message}</div>`;
        }
      })();
    </script>

    <div style="position:fixed;right:16px;bottom:16px;background:#fff;border:1px solid #eee;border-radius:10px;padding:8px 12px;font-size:12px;color:#555">
      <b id="meta.dataSource">資料來源</b>：OSM / Gov Open Data　|　<b id="meta.version">版本</b>：v0.0.3-fix
    </div>
  </body>
</html>
